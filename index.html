<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
     <div class="weather-app-wrapper">
      <div class="weather-app">
         <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-right">
                <img
                 id="icon"
                  width="90"
                  />
                <span class="temperature" id="temperature"></span
                ><span class="units">
                <a id="farenheit-link">&degF</a> 
              </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"> </span>%</li>
              <li>Wind: <span id="wind"> </span> km/h</li>
            </ul>
          </div>
        </div>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="weather-forecast" id="forecast"></div>
         <small>          
           This project was created by Rocio Hernandez 
          <a href="https://github.com/rociohleija/Weather-Application.git" 
            target="_blank"> Open-source code</a> 
            and hosted on
          <a href="https://frolicking-clafoutis-5c8cd7.netlify.app"
            target="_blank">netlify.com</a>
        </small>
      </div>
     </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
